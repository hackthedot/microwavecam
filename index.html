  <script>
  require([
    "esri/WebMap",
    "esri/views/MapView",
    "esri/widgets/Legend",
    "dojo/domReady!"
  ], function(WebMap, MapView, Legend) {

    var webmap = new WebMap({
      portalItem: {
        id: "589ef7ea51094ae0a25e63a3837a8864"
      }
    });

    var view = new MapView({
      container: "mapView",
      map: webmap,
      zoom: 10
    });

    var legend = new Legend({
      view: view
    });

    view.ui.add(legend, "top-right");
  });
  </script>
